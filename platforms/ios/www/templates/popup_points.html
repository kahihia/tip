<ion-view style="background-color: transparent;">

    <img src="img/logo.png" style="width: 80px;">

    <div class="pointsPopupMainDiv rtl">

        <div class="pointsPopupTitle">הנקודות שלי החודש</div>

        <div class="pointsPopupQuantity">{{allPoints}}</div>

        <div class="pointsPopupInfo">להגרלה החודשי עליך לענות על עוד {{leftQuestions}} שאלות</div>

        <div class="pointsPopupBanner">
            <img ng-src="{{monthBanner.image}}" style="width: 100%; height: 60px;">
        </div>

        <div class="pointsPopupBanner">
            <img ng-src="{{yearBanner.image}}" style="width: 100%; height: 60px;">
        </div>

        <div class="pointsPopupButton" ng-click="hidePointsPopup()">
            <div class="pointsPopupButtonText">הבנתי</div>
        </div>

    </div>

</ion-view>
