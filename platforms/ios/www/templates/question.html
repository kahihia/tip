<ion-view view-title="Question">
    <ion-content>

        <div class="div80 rtl">

            <div class="header">שאלה יומית מתאריך {{today}}</div>

            <div class="textCenter">{{question.question}}</div>

            <div ng-show="question.question_image != ''">
                <img ng-src={{question.question_image}} style="width: 100%;">
            </div>

            <div ng-show="question.question_youtube != ''">
                <youtube-video video-url="question.question_youtube" player-width="'100%'"></youtube-video>
            </div>

            <div>
                <input type="radio" ng-model="userAnswer.selected" value="1">
                {{question.answer1}}
            </div>

            <div>
                <input type="radio" ng-model="userAnswer.selected" value="2">
                {{question.answer2}}
            </div>

            <div>
                <input type="radio" ng-model="userAnswer.selected" value="3">
                {{question.answer3}}
            </div>

            <div>
                <input type="radio" ng-model="userAnswer.selected" value="4">
                {{question.answer4}}
            </div>

            <button class="button button-positive button-block" ng-click="checkAnswer()">המשך</button>

        </div>

    </ion-content>
</ion-view>
