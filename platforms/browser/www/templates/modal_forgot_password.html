<ion-modal-view>
    <ion-content class="pointsContent">
		<div class="pointsHeader">
            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header pointsHeaderTitle" >שכחתי סיסמא</div>
        <div class="div100">
			<div class="div80" align="center">
				
                <div class="forgotIcon">
                	<img src="img/forgot_icon.png" style="width:100%" />
                </div>
    			
                <div class="inputDiv">
                    <input type="email" class="input textCenter ltr" placeholder="הזן דואר אלקטרוני שנרשמת איתו" ng-model="forgot.email">
                </div>
    
                <button class="button button-positive button-block" ng-click="sendForgotPassword()">שלח</button>
    
                <button class="button button-positive" ng-click="closeForgotPasswordModal()">Close modal</button>
			</div>
        </div>

    </ion-content>
</ion-modal-view>
