<ion-view view-title="Information" hide-nav-bar="true">
    <ion-content>

		<div>
            <div class="sideMenuIcon">
                <img src="img/sidemenu.png" style="width:100%" />
            </div>

            <div class="homeMenuIcon" ui-sref="app.home">
                <img src="img/homeicon.png" style="width:100%" />
            </div>

            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header">מידע שימושי</div>
        
        <div class="div100" style="background-color:white;">

        	<div class="informationLeft">

            	<img ui-sref="app.article({articleId:2})" src="img/info/l1.png" style="width:100%"/>
                <img ui-sref="app.article({articleId:4})" src="img/info/l2.png" style="width:100%; margin-top:-8px;"/>
                <div class="infoLeft">
                	<div ui-sref="app.article({articleId:7})" class="infoLeft1">
                    	<img src="img/info/l3.png" style="width:100%;"/>
                	</div>
                    <div ui-sref="app.article({articleId:6})" class="infoLeft1">
                    	<img src="img/info/l4.png" style="width:100%;"/>
                	</div>
                </div>

            </div>

            <div class="informationRight">
            	<img ui-sref="app.article({articleId:1})" src="img/info/r1.png" style="width:100%"/>
                <img ui-sref="app.article({articleId:3})" src="img/info/r2.png" style="width:100%; margin-top:-6px;"/>
                <img ui-sref="app.article({articleId:5})" src="img/info/r3.png" style="width:100%; margin-top:-6px;"/>
            </div>

        </div>

    </ion-content>
    
    <ion-footer-bar style="height:100px; padding:0px; margin:0px;">
    	<img src="img/mainbanner.png" style="width:100%;"/>
	</ion-footer-bar>

</ion-view>
