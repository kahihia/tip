<ion-view view-title="Home">
    <ion-content>

        <div class="div80">

            <div class="header">תפריט ראשי</div>

            <div class="homeRow">

                <div class="homeRight">
                    <button class="button button-balanced" ng-click="checkState()">שאלה+צ'ופר</button>
                    <div ng-show="isQuestionAnswered == false || !isQuestionAnswered">טרם מומש</div>
                    <div ng-show="isQuestionAnswered == true">מומש</div>
                </div>

                <div class="homeLeft">
                    <button class="button button-positive" ui-sref="app.catalog">קתלוג</button>
                    <div>הטבות השבוע</div>
                </div>

            </div>

            <div class="homeRow">

                <div class="homeRight">
                    <button class="button button-energized" ui-sref="app.personal">אזור אישי</button>
                    <div>צברת {{allPoints}} נק</div>
                </div>

                <div class="homeLeft">
                    <button class="button button-royal" ui-sref="app.information">מידה שימושי</button>
                    <div>פניה למומחה</div>
                </div>

            </div>

        </div>

    </ion-content>
</ion-view>
