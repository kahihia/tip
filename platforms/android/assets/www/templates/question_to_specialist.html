<ion-view view-title="" hide-nav-bar="true">
    <ion-content class="pointsContent">
        <div class="pointsHeader">
            <div class="sideMenuIcon">
                <img ng-show="image && image != ''" ng-src="{{image}}" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 0" src="img/man_icon.png" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 1" src="img/woman_icon.png" ng-click="logout()" style="width:100%"/>
                <div class="sideMenuIconText">התנתק</div>
            </div>
            <div class="homeMenuIcon" ui-sref="app.home">
                <img src="img/homeicon.png" style="width:100%" />
            </div>
            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header pointsHeaderTitle">פניה למומחה</div>

        <div class="articleTitle">

            <div ui-sref="app.information" class="articleTitleLeft" align="left">
                <div>
                    <img src="img/info_back_button.png" style="width:100%"/>
                </div>
            </div>

            <div class="articleTitleRight">
                <div class="articleCategoryIcon">
                    <img src="img/info_articles/6.png" style="height: 45px;">
                </div>
                <div class="articleCategoryText">שאל את המומחה</div>
            </div>

        </div>

        <div class="div90">

            <div class="personalTipTitle">
                <img src="img/personal_tip.png" style="width:100%" />
            </div>

            <ion-scroll delegate-handle="smallScroll" direction="y" style="width: 100%; height: 250px; direction:rtl;  background-color: white; border-radius: 15px; padding: 10px;">
                <div ng-repeat="element in messages | orderBy:'date'">

                    <div class="personalQuestionTitle" ng-show="element.type == 'question'">אני:</div>
                    <div class="personalQuestion" ng-show="element.type == 'question'">{{element.message}}</div>

                    <div class="personalAnswerTitle" ng-show="element.type == 'answer'">מומחה:</div>
                    <div class="personalAnswer" ng-show="element.type == 'answer'">{{element.message}}</div>

                </div>
            </ion-scroll>

            <div class="personalMessageDiv">
                <div class="personalMessageDivLeft" align="center">
                    <div style="width:80%; margin-top:10px;" ng-click="sendMessage()">
                        <img src="img/ask_icon.png" style="width:100%" />
                    </div>
                </div>


                <div class="personalMessageDivRight">
                            <textarea placeholder="הקלד ושלח - פנייתך תעבור למומחה, תשובה ב ימים הקרובים"
                                      ng-model="message.subject" class="personalTextarea" required></textarea>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
