<ion-view style="background-color: transparent;">

    <img src="img/logo.png" style="width: 80px;">

    <div class="pointsPopupMainDiv rtl">

        <div class="pointsPopupTitle">הנקודות שלי החודש</div>

        <div class="pointsPopupQuantity">{{monthPoints}}</div>

        <div class="pointsPopupInfo" ng-show="leftQuestions > 0">להגרלה החודשי עליך לענות על עוד {{leftQuestions}} שאלות</div>

		
		
        <div class="pointsPopupBanner" ng-if="monthBanner.bannertype == 0">
            <img src="{{imageHost}}/{{monthBanner.image}}" style="width: 100%; height: 60px;">
        </div>


		
        <div class="pointsPopupBanner" ng-if="yearBanner.bannertype == 0">
            <img src="{{imageHost}}/{{yearBanner.image}}" style="width: 100%; height: 60px;">
        </div>

		
        <div class="pointsPopupBanner" ng-if="yearBanner.bannertype == 1 || monthBanner.bannertype == 1">
			<iframe style="width:100%;" ng-if="isIOS"  src="https://ad.ajillionmax.com/ad/22151/?format=html" scrolling="no"></iframe>
			<iframe style="width:100%;" ng-if="!isIOS" src="https://ad.ajillionmax.com/ad/22152/?format=html" scrolling="no"></iframe>
		</div>

		
		
        <div class="pointsPopupButton" ng-click="hidePointsPopup()">
            <div class="pointsPopupButtonText">הבנתי</div>
        </div>

    </div>

</ion-view>
