<ion-view view-title="Teaser" hide-nav-bar="true">
    <ion-content class="pointsContent">

		<div class="pointsHeader">
            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header pointsHeaderTitle">הצופ'ר היומי</div>

        <div class="teaserTitle"> {{todayDeal.title}}</div>

        <div class="teaserInfo">

       	   <div class="teaserInfoLeft">

           		<img src="img/teaser_logo.png" style="width:100%;" />

                <div class="teaserRegularPriceText">מחיר רגיל</div>
                <div class="teaserRegularPriceBlock">
                	<img src="img/teaser_x.png" style="width:100%" />
                </div>
                <div class="teaserRegularPrice">{{todayDeal.regular_price}} <span> 	&#8362;</span></div>

                <div class="teaserNewPriceText">מחיר חבר</div>
                <div class="teaserRegularPrice">{{todayDeal.member_price}} <span> 	&#x20aa;</span></div>

           </div>

           <div class="TeaserInfoRight">
           		<img ng-src="{{todayDeal.image}}" style="width:100%;" />
           </div>

           <div>
           		<img src="img/mainbanner.png" style="width:100%; margin-top:-5px;" />
           </div>

           <div class="div80" style="margin-top:20px;" ui-sref="app.question">
           		<img src="img/teaser_next.png" style="width:100%; margin-top:-5px;" />
           </div>

        </div>



        <!--<div class="div80">

            <img src="http://cdn3-www.cattime.com/assets/uploads/2011/08/best-kitten-names-1.jpg" style="width: 100%;">

            <button class="button button-positive button-block" ui-sref="app.question">המשך</button>

        </div> -->

    </ion-content>
</ion-view>
