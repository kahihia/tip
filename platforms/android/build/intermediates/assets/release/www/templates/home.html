<ion-view hide-nav-bar="true">
    <ion-content >
		<div>
            <div class="sideMenuIcon">
                <img ng-show="image && image != ''" ng-src="{{image}}" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 0" src="img/man_icon.png" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 1" src="img/woman_icon.png" ng-click="logout()" style="width:100%"/>
                <div class="sideMenuIconText">התנתק</div>
            </div>
            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header newFont">עמוד הבית</div>

        <div class="div100">

            <div class="div80" align="center">

                <div class="homeIcons">

                        <div class="homeRow">

                            <div class="homeRight" ng-click="checkState()">

                                <img src="img/menu_icon_2.png" style="width:100%" />

                                <div ng-show="isDailyDealSeen == false || !isDailyDealSeen" class="homeIconBlackDiscription">
                                	טרם מומש
                                </div>
                                <div ng-show="isDailyDealSeen == true" class="homeIconBlackDiscription">
                                	מומש
                                </div>

                            </div>

                            <div class="homeLeft" ui-sref="app.catalog">

                                <img src="img/menu_icon_1.png" style="width:100%" />

                                 <div class="homeIconBlackDiscription">
                                	הטבות השבוע
                                </div>

                            </div>

                        </div>

                        <div class="homeRow">

                            <div class="homeRight" ui-sref="app.personal">

                                <img src="img/menu_icon_3.png" style="width:100%" />

                                <div class="homeIconBlackDiscription">
                                	צברת {{monthPoints}} נק
                                </div>

                            </div>

                            <div class="homeLeft" ui-sref="app.information">

                                <img src="img/menu_icon_4.png" style="width:100%" />

                                 <div class="homeIconBlackDiscription">
                                	פניה למומחה
                                </div>

                            </div>

                        </div>

                  </div>

            </div>

            <div ng-show="bannersMain.length == 1">
                <img src="{{imageHost}}/{{bannersMain[0].image}}" style="width: 100%;">
            </div>

            <div ng-show="bannersMain.length > 1">
                <ion-slides options="options" slider="data.slider" style="width: 100%; height: 100px">
                    <ion-slide-page ng-repeat="banner in bannersMain">
                        <div>
                            <img src="{{imageHost}}/{{banner.image}}">
                        </div>
                    </ion-slide-page>
                </ion-slides>
            </div>
        </div>

    </ion-content>
</ion-view>
