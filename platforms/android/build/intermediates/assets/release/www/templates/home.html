<ion-view hide-nav-bar="true">

<ion-content class="has-footer" style="bottom: 17%; background-color: #ffd200">
		<div style="background-color: white; margin-bottom: -1px;">
            <div class="sideMenuIcon">
                <img ng-show="image && image != ''" ng-src="{{image}}" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 0" src="img/man_icon.png" ng-click="logout()" style="width:100%"/>
                <img ng-show="!image && userData.gender == 1" src="img/woman_icon.png" ng-click="logout()" style="width:100%"/>
                <div class="sideMenuIconText">התנתק</div>
            </div>
            <img src="img/header.png" style="width:100%" />
        </div>

        <div class="header newFont">עמוד הבית</div>

        <div class="div100">

                <div class="homeIcons">

                        <div class="homeRow">

                            <div class="homeSide">

                                <div class="homeTop" ng-click="checkState()">

                                    <img src="img/menu_icon_2.png" style="width:80%" />

                                    <div class="homeIconsText">שאלה+צ'ופר</div>

                                    <div ng-show="isDailyDealSeen == false || !isDailyDealSeen" class="homeIconBlackDiscription">
                                        טרם מומש
                                    </div>
                                    <div ng-show="isDailyDealSeen == true" class="homeIconBlackDiscription">
                                        מומש
                                    </div>

                                </div>

                                <div class="homeBottom" ui-sref="app.personal">

                                    <img src="img/menu_icon_3.png" style="width:80%" />

                                    <div class="homeIconsText">אזור אישי</div>

                                    <div class="homeIconBlackDiscription">
                                        צברת {{monthPoints}} נק
                                    </div>

                                </div>

                            </div>

                            <div class="homeCenter">

                                <img src="img/menu_icon_5.png" style="width:100%" ui-sref="app.article({articleId:7})"/>

                            </div>

                            <div class="homeSide">

                                <div class="homeRow">

                                    <div class="homeTop" ui-sref="app.catalog">

                                        <img src="img/menu_icon_1.png" style="width:80%" />

                                        <div class="homeIconsText">הצ'ופרים שלי</div>

                                        <div class="homeIconBlackDiscription">
                                            הטבות השבוע
                                        </div>

                                    </div>

                                    <div class="homeBottom" ui-sref="app.information">

                                        <img src="img/menu_icon_4.png" style="width:80%" />

                                        <div class="homeIconsText">מידע שימושי</div>

                                        <div class="homeIconBlackDiscription">
                                            פניה למומחה
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>


            </div>


        </div>

    </ion-content>
    <ion-footer-bar style="height:17%; background-color: #ffd200" ng-if="ShowMainBanners == '0'">


        <div ng-show="bannersMain.length == 1">
            <img src="{{imageHost}}/{{bannersMain[0].image}}" style="width: 100%;">
        </div>

        <div ng-show="bannersMain.length > 1" style=" width:100%; height: 100%;">
            <ion-slides options="options" slider="data.slider" >
                <ion-slide-page ng-repeat="banner in bannersMain">
                    <div >
                        <img src="{{imageHost}}/{{banner.image}}" style="width: 100%; height:100%;">
                    </div>
                </ion-slide-page>
            </ion-slides>
        </div>
	
	
	
    </ion-footer-bar>
	
    <ion-footer-bar style="height:17%; background-color: #ffd200; text-align:center !important;" ng-if="ShowMainBanners == '1'">

	
	
			<iframe style="width:100%;" ng-if="isIOS"  src="https://ad.ajillionmax.com/ad/22151/?format=html" scrolling="no"></iframe>

			<iframe style="width:100%;" ng-if="!isIOS" src="https://ad.ajillionmax.com/ad/22152/?format=html" scrolling="no"></iframe>
	
    </ion-footer-bar>	
	
</ion-view>
