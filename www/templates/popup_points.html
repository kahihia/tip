<ion-view style="background-color: transparent;">

    <img src="img/logo.png" style="width: 80px;">

    <div class="pointsPopupMainDiv rtl">

        <div class="pointsPopupTitle">מצב הנקודות שלי</div>

        <div class="pointsPopupQuantity">{{allPoints}}</div>

        <div class="pointsPopupInfo">לפרס החודשי צריך מינימום עוד {{leftPoints}} נקודות</div>

        <div class="pointsPopupButton" ng-click="hidePointsPopup()">
            <div class="pointsPopupButtonText">הבנתי</div>
        </div>

    </div>

</ion-view>
